<body>
    <div style="text-align: center;">
        <p class="center">Registro de usuarios</p>
      </div>
    <div clas="aa">
        <table mat-table [dataSource]="libros" class="mat-elevation-z8">

        
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="correo">
            <th mat-header-cell *matHeaderCellDef> Correo </th>
            <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
            </ng-container>
        
            <!-- Pasword Column 
            <ng-container matColumnDef="contrase単a">
            <th mat-header-cell *matHeaderCellDef> Contrase単a </th>
            <td mat-cell *matCellDef="let element"> {{element.contrasena}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> 
        -->
            <ng-container matColumnDef="contrase単a">
                <th mat-header-cell *matHeaderCellDef>Contrase単a</th>
                <!-- Utilizamos el atributo type="password" para ocultar el valor -->
                <td mat-cell *matCellDef="let element">
                  <span *ngIf="!showPassword">{{ hidePassword(element.contrasena) }}</span>
                  <span *ngIf="showPassword">{{ element.contrasena }}</span>
                  <button mat-icon-button (click)="togglePasswordVisibility()">
                    <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                  </button>
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"> </tr> 
        
        </table>
        <div class="b">
            <br>
            <button (click)="goAgregarLibro()" mat-raised-button color="primary">Agregar Persona</button>
        </div>
    </div>
</body>
